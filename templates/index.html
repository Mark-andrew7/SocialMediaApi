{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo</title>
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
</head>
<body>
    <header>
        <div class="profile">
            <img src="{% static 'images/profile.jpg' %}" alt="Profile Picture">
            <div class="profile-info">
                <h2>Al Razi Siam</h2>
                <span>Available for work</span>
                <button class="follow-btn">Follow</button>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cta">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Connect instantly with customers</h1>
                <p>Experience seamless, user-friendly messaging that brings people together effortlessly.</p>
                <button class="cta-btn">Start Chatting Now</button>
                <div class="stats">
                    <div class="customers">
                        <span>22,861</span>
                        <p>Happy Customers</p>
                    </div>
                    <div class="rating">
                        <span>4.8/5</span>
                        <p>Rating</p>
                    </div>
                </div>
            </div>
            <div class="hero-image">
                <img src="{% static 'images/phone1.jpg' %}" alt="Phone Image 1">
                <img src="{% static 'images/phone2.jpg' %}" alt="Phone Image 2">
            </div>
        </section>
    </main>
</body>
</html>

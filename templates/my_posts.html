{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Posts</title>
    <link rel="stylesheet" href="{% static 'css/my_posts.css' %}">
</head>
<body>
    <h1>My Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <p>{{ post.content }}</p>
                <p>Posted on: {{ post.created_at }}</p>
                {% if post.media %}
                    <img src="{{ post.media.url }}" alt="Post Media">
                {% endif %}
            </li>
        {% empty %}
            <p>No posts to display.</p>
        {% endfor %}
    </ul>
</body>
</html>

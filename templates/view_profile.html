{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ profile.user.username }}'s Profile</title>
    <link rel="stylesheet" href="{% static 'css/view_profile.css' %}">
</head>
<body>
    <!-- Profile Information -->
    <h1>{{ profile.user.username }}'s Profile</h1>
    <p>{{ profile.bio }}</p>

    <!-- Display profile picture if available, otherwise show a placeholder -->
    {% if profile.profile_picture %}
        <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
    {% else %}
        <img src="{% static 'images/default_profile_picture.png' %}" alt="Default Profile Picture">
    {% endif %}

    <!-- User's Posts -->
    <h2>Posts</h2>
    <div>
        {% for post in posts %}
            <div class="post">
                <p>{{ post.content }}</p>
                {% if post.media %}
                    <img src="{{ post.media.url }}" alt="Post Media">
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
